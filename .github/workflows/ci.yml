name: 'build-test'
on:
    pull_request:
    push:
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Set up JDK 11
              uses: actions/setup-java@v3
              with:
                  java-version: '11'
                  distribution: 'adopt'

            - name: Setup Gradle
              uses: gradle/gradle-build-action@v2

            - name: Make gradlew executable
              run: chmod +x ./gradlew

            - name: Execute Gradle build
              run: ./gradlew build
